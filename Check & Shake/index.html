<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Check & Shake</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Plan your evening</h1>
				<h2>You don't know where to go? It's sipmle! Use the application Check & Shake and you will find place and friends to go out all the night!</h2>
				<a href="#sign-section" class="btn-blue">Let's try</a>
			</div>
		</div>


		<div class="container">
		
			<h2>Discover a new place?</h2>

			<div class="cards">
				<div class="card">
					<img src="images/bar.jpeg" alt="Discover new bars" width="200px">
					<h3>Bars</h3>
				</div>
				<div class="card">
					<img src="images/festival.jpeg" alt="The various music festivals" width="200px">
					<h3>Music Festival</h3>
				</div>
				<div class="card">
					<img src="images/restaurant.jpeg" alt="Restaurants" width="200px">
					<h3>Dinner with Friends</h3>
				</div>
			</div>
		</div>

		<div id="sign-section">
			<div data-tf-widget="Wzjak3jV" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

		</div>

	</body>
</html>
